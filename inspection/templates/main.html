<!DOCTYPE html>
<html lang="en">

<!-- begin::Head -->
<head>
    {% load static %}
    <base href="../../">
    <meta charset="utf-8"/>
    <title>Dashboard</title>

    <!--begin::Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">

    <!--end::Fonts -->

    <!--begin::Page Vendors Styles(used by this page) -->
    <link href="{%static 'assets/css/pages/wizard/wizard-1.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/pages/support-center/license.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/custom/fullcalendar/fullcalendar.bundle.css'%}" rel="stylesheet"
          type="text/css"/>

    <!--end::Page Vendors Styles -->

    <!--begin::Global Theme Styles(used by all pages) -->
    <link href="{% static 'assets/plugins/global/plugins.bundle.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/style.bundle.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/global/plugins.bundle.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/style.bundle.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/pages/wizard/wizard-1.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/custom/datatables/datatables.bundle.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/plugins/global/plugins.bundle.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/style.bundle.css'%}" rel="stylesheet" type="text/css" />
    <link href="{%static 'assets/css/pages/invoices/invoice-1.css'%}" rel="stylesheet" type="text/css" />


    <!--end::Global Theme Styles -->

    <!--begin::Layout Skins(used by all pages) -->

    <!--end::Layout Skins -->
    <link rel="shortcut icon" href="{% static 'assets/media/logos/321.png'%}"/>
    <link rel="shortcut icon" href="{% static 'assets/media/logos/321.png'%}"/>
</head>

<!-- end::Head -->

<!-- begin::Body -->

<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-aside--enabled kt-aside--fixed kt-page--loading">
<div class="wrapper">
    {% block content %}
    {% endblock %}
</div>
<!-- begin:: Page -->

<!-- begin:: Header Mobile -->
<div id="kt_header_mobile" class="kt-header-mobile  kt-header-mobile--fixed ">
    <div class="kt-header-mobile__logo">
        <a href="index.html">
            <img alt="Logo" src="{% static 'assets/media/logos/564.png'%}"/>
        </a>
    </div>
    <div class="kt-header-mobile__toolbar">
        <button class="kt-header-mobile__toolbar-toggler kt-header-mobile__toolbar-toggler--left"
                id="kt_aside_mobile_toggler"><span></span></button>
        <button class="kt-header-mobile__toolbar-toggler" id="kt_header_mobile_toggler"><span></span></button>
        <button class="kt-header-mobile__toolbar-topbar-toggler" id="kt_header_mobile_topbar_toggler"><i
                class="flaticon-more"></i></button>
    </div>
</div>

<!-- end:: Header Mobile -->
<div class="kt-grid kt-grid--hor kt-grid--root">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">

        <!-- begin:: Aside -->
        <button class="kt-aside-close " id="kt_aside_close_btn"><i class="la la-close"></i></button>
        <div class="kt-aside  kt-aside--fixed  kt-grid__item kt-grid kt-grid--desktop kt-grid--hor-desktop"
             id="kt_aside">

            <!-- begin:: Aside -->
            <div class="kt-aside__brand kt-grid__item " id="kt_aside_brand">
                <div class="kt-aside__brand-logo">
                    <a href="index.html">
                        <img alt="Logo" src="{% static 'assets/media/logos/321.png'%}">
                    </a>
                </div>
                <div class="kt-aside__brand-tools">
                    <button class="kt-aside__brand-aside-toggler" id="kt_aside_toggler"><span></span></button>
                </div>
            </div>

            <!-- end:: Aside -->

            <!-- begin:: Aside Menu -->
            <div class="kt-aside-menu-wrapper kt-grid__item kt-grid__item--fluid" id="kt_aside_menu_wrapper">
                <div id="kt_aside_menu" class="kt-aside-menu " data-ktmenu-vertical="1" data-ktmenu-scroll="1"
                     data-ktmenu-dropdown-timeout="500">

                    <ul class="kt-menu__nav ">
                        <li class="kt-menu__item  kt-menu__item--active" data-ktmenu-submenu-toggle="hover"
                            aria-haspopup="true"><a href="dashboard" class="kt-menu__link "><i
                                class="kt-menu__link-icon flaticon2-architecture-and-city"></i><span
                                class="kt-menu__link-text"><h5><b>DASHBOARD</b></h5></span></a></li>
                        <br>
                        <li class="kt-menu__item  kt-menu__item--submenu" aria-haspopup="true"
                            data-ktmenu-submenu-toggle="hover"><a href="reportlist" class="kt-menu__link kt-menu__toggle"><i
                                class="kt-menu__link-icon flaticon-list"></i><span class="kt-menu__link-text"><h5><b>REPORTS LIST</b></h5></span><i
                                class="kt-menu__ver-arrow la la-angle-right"></i></a></li>
                        <br>
                        <br><br>
                        <form action="configuration">
                            <button class1="fas fa-bug"
                                    style="color:white;border-radius: 14px;font-size: 16px ;text-align: center;border: none;background-color: #DB1430; padding: 15px; width:100%;fonts-family:poppins;box-shadow: 0 4px #999;"
                                    type="submit"><i class="fas fa-bug"></i> Start Inspection in Debugging Mode
                            </button>
                        </form>
                    </ul>

                </div>
            </div>
            <!-- end:: Aside Menu -->
        </div>

        <!-- end:: Aside -->
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

            <!-- begin:: Header -->
            <div id="kt_header" class="kt-header kt-grid__item  kt-header--fixed ">

                <!-- begin: Header Menu -->
                <button class="kt-header-menu-wrapper-close" id="kt_header_menu_mobile_close_btn"><i
                        class="la la-close"></i></button>
                <div class="kt-header-menu-wrapper" id="kt_header_menu_wrapper">
                    <div id="kt_header_menu"
                         class="kt-header-menu kt-header-menu-mobile  kt-header-menu--layout-default ">
                        <ul class="kt-menu__nav ">
                            <li class="kt-menu__item " aria-haspopup="true"><a href="index.html" class="kt-menu__link "><span
                                    class="kt-menu__link-text">Admin Panel</span></a></li>
                        </ul>
                    </div>
                </div>

                <!-- end: Header Menu -->

                <!-- begin:: Header Topbar -->
                <div class="kt-header__topbar">


                    <!--begin: Notifications -->
                    <div class="kt-header__topbar-item dropdown">
                        <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="30px,0px"
                             aria-expanded="true">
									<span class="kt-header__topbar-icon kt-pulse kt-pulse--brand">
										<i class="flaticon2-bell-alarm-symbol"></i>
										<span class="kt-pulse__ring"></span>
									</span>
                        </div>
                    </div>

                    <!--end: Notifications -->

                    <!--begin: Quick Actions -->
                    <div class="kt-header__topbar-item dropdown">
                        <span class="kt-header__topbar-icon">
                            <a href="logout" title="Log Out"><i class="fas fa-door-open"></i></a>
					    </span>
                    </div>

                    <!--end: Quick Actions -->



                    <!--begin: User Bar -->
                    <div class="kt-header__topbar-item kt-header__topbar-item--user">
                        <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="0px,0px">
                            <div class="kt-header__topbar-user">


                                <span class="kt-header__topbar-welcome kt-hidden-mobile">Hi,</span>
                                <span class="kt-header__topbar-username kt-hidden-mobile">{{emp.name}}</span>
                                <img alt="Pic" class="kt-radius-100" src="{{emp.image.url}}"/>

                                <!--use below badge element instead the user avatar to display username's first letter(remove kt-hidden class to display it) -->

                                <!--<span class="kt-badge kt-badge--username kt-badge--unified-success kt-badge--lg kt-badge--rounded kt-badge--bold">S</span>-->
                            </div>
                        </div>
                        <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl">

                            <!--begin: Head -->
                            <div class="kt-user-card kt-user-card--skin-dark kt-notification-item-padding-x"
                                 style="background-image: url({% static 'assets/media/misc/bg-1.jpg'%})">
                                <div class="kt-user-card__avatar">
                                    <img class="kt-hidden" alt="Pic" src="assets/media/users/300_25.jpg"/>

                                    <!--use below badge element instead the user avatar to display username's first letter(remove kt-hidden class to display it) -->
                                    <span class="kt-badge kt-badge--lg kt-badge--rounded kt-badge--bold kt-font-success">{{emp.name.0}}</span>
                                </div>
                                <div class="kt-user-card__name">
                                    {{emp.name}}
                                </div>
                            </div>
                            <!--end: Head -->
                        </div>
                    </div>

                    <!--end: User Bar -->
                </div>
                <!-- end:: Header Topbar -->
            </div>

            <!-- end:: Header -->

            <!--content-->
            <!--endcontent-->
        </div>

    </div>

    <!-- end:: Page -->
</div>

<!-- begin::Global Config(global config for global JS sciprts) -->
</script>

<!-- end::Global Config -->

<!--begin::Global Theme Bundle(used by all pages) -->
<script src="{%static 'assets/plugins/global/plugins.bundle.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/scripts.bundle.js'%}" type="text/javascript"></script>

<!--end::Global Theme Bundle -->

<!--begin::Page Vendors(used by this page) -->
<script src="{% static 'assets/plugins/custom/fullcalendar/fullcalendar.bundle.js'%}" type="text/javascript"></script>
<script src="//maps.google.com/maps/api/js?key=AIzaSyBTGnKT7dt597vo9QgeQ7BFhvSRP4eiMSM" type="text/javascript"></script>
<script src="{% static 'assets/plugins/custom/gmaps/gmaps.js'%}" type="text/javascript"></script>

<!--end::Page Vendors -->

<!--begin::Page Scripts(used by this page) -->
<script src="{% static 'assets/js/pages/dashboard.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/pages/custom/wizard/wizard-1.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/plugins/global/plugins.bundle.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/scripts.bundle.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/plugins/custom/datatables/datatables.bundle.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/pages/crud/datatables/basic/paginations.js'%}" type="text/javascript"></script>

<!--end::Page Scripts -->

</body>

<!-- end::Body -->
</html>
